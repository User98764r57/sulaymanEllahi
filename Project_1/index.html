<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer</title>
    <link href="favicon.ico" rel="icon">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="libs/css/leaflet.css">
    <link rel="stylesheet" href="libs/css/MarkerCluster.css">
    <link rel="stylesheet" href="libs/css/MarkerCluster.Default.css">
    <link rel="stylesheet" href="libs/css/leaflet.extra-markers.min.css">
    <link rel="stylesheet" href="libs/css/fontAwesome.css">
    <link rel="stylesheet" href="libs/css/styles.css">
</head>
<body>

    <div id="map"></div> 
    
    <select id="countryDropdown">
        <option value="none">None</option>
    </select>

    <div id="controlButtons">
        <button id="infoButton">&#8505;&#65039;</button>
        <button id="weatherButton">&#127782;&#65039;</button>
        <button id="currencyButton">&#128177;</button>
        <button id="wikiButton">&#128218;</button>
        <button id="stadiumButton">&#127967;</button>
    </div>

    <div id="countryModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            Country Info
            <span class="close-button" onclick="closeModal('countryModal')">&times;</span>
        </div>
        <div class="modal-body" id="countryModalContent">
        </div>
        <div class="modal-footer">
            <button onclick="closeModal('countryModal')">Close</button>
        </div>
    </div>
</div>

<div id="weatherModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="weatherModalHeader">Weather Information</h2>
            <span class="close-button" onclick="closeModal('weatherModal')">&times;</span>
        </div>
        <div id="weatherModalContent" class="modal-body">
        </div>
        <div class="modal-footer">
            <p>
                Powered by <a href="https://www.weatherapi.com/" title="Free Weather API" target="_blank">WeatherAPI.com</a>
            </p>
            <button onclick="closeModal('weatherModal')">Close</button>
        </div>
    </div>
</div>

<div id="currencyModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            Currency Converter
            <span class="close-button" onclick="closeModal('currencyModal')">&times;</span>
        </div>
        <div class="modal-body" id="currencyModalContent">
        </div>
        <div class="modal-footer">
            <button onclick="closeModal('currencyModal')">Close</button>
        </div>
    </div>
</div>

<div id="wikiModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            Wikipedia Information
            <span class="close-button" onclick="closeModal('wikiModal')">&times;</span>
        </div>
        <div class="modal-body" id="wikiModalContent">
        </div>
        <div class="modal-footer">
            <button onclick="closeModal('wikiModal')">Close</button>
        </div>
    </div>
</div>

<div id="stadiumModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            Sports Information
            <span class="close-button" onclick="closeModal('stadiumModal')">&times;</span>
        </div>
        <div class="modal-body" id="stadiumModalContent">
        </div>
        <div class="modal-footer">
            <button onclick="closeModal('stadiumModal')">Close</button>
        </div>
    </div>
</div>

    <div id="preloader">
        <div class="loader"></div>
    </div>
    
    <script src="libs/js/leaflet.js"></script>
    <script src="libs/js/leaflet.markercluster.js"></script>
    <script src="libs/js/leaflet.extra-markers.min.js"></script>
    <script src="libs/js/fontAwesome.js"></script>
    <script src="libs/js/date.js"></script>
    <script src="libs/js/numeral.js"></script>
    <script src="libs/js/jQuery 3.7.1.js"></script> 
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
